<div class="container main-container">
  <h1>Firechat</h1>

  <div class="col-md-12 text-right" *ngIf="usuario.uid">
    <button 
      type="button" 
      class="btn btn-outline-danger"
      (click)="salir()">
      Salir
    </button>
  </div>

  <app-login *ngIf="!usuario.uid"></app-login>  

  <div class="chat-window" *ngIf="usuario.uid">
    <app-chat></app-chat>
  </div>
</div>
